{% macro katex() %}
<link rel="stylesheet" href="{{ get_url(path="katex/katex.css") }}">
<script defer src="{{ get_url(path="katex/katex.js")}}"></script>
<script defer src="{{ get_url(path="katex/auto-render.js") }}"></script>
<script defer src="{{ get_url(path="katex/copy-tex.js") }}"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    renderMathInElement(document.body, {
      delimiters: [
        {left: "££", right: "££", display: true},
        {left: "$", right: "$", display: false},
      ]
    });
  });
</script>
{% endmacro katex %}
