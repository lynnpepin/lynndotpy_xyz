{% macro katex() %}
<link rel="stylesheet" href="{{ get_url(path="/katex/katex.min.css") }}">
<script defer src="{{ get_url(path="/katex/katex.min.js")}}"></script>
<script defer src="{{ get_url(path="/katex/mathtex-script-type.min.js")}}"></script>
<script defer src="{{ get_url(path="/katex/auto-render.min.js") }}"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
      renderMathInElement(document.body, {
        delimiters: [
          {left: "$$", right: "$$", display: true},
          {left: "$", right: "$", display: false},
          {left: "\\begin{equation}", right: "\\end{equation}", display: true},
          {left: "\\begin{align}", right: "\\end{align}", display: true},
          {left: "\\begin{alignat}", right: "\\end{alignat}", display: true},
          {left: "\\begin{gather}", right: "\\end{gather}", display: true},
          {left: "\\(", right: "\\)", display: false},
          {left: "\\[", right: "\\]", display: true}
      ]
      });
  });
</script>
{% endmacro katex %}
